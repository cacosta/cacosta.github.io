<div class="well">
  <h4>Article Categories</h4>
  <div class="row">
    <div class="col-lg-6">
      <ul class="posts list-unstyled">
        {% for cat in site.categories %}
          <li>
            <a href="/categories/{{ cat[0] }}">{{ cat[0] }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
