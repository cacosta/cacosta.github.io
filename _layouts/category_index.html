---
layout: category_default
---

<div class="container main">

  <div class="row">
    <div class="col-lg-8" style="padding-right: 40px;">
      <h1 class="category">{{ page.title }}</h1>
      <ul class="posts list-unstyled">
      {% for post in site.categories[page.category] %}
        <li>
          <h3><span class="timestamp">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></h3>
          <p class="categories">Filed under {{ post.categories | category_links }}</p>
        </li>
      {% endfor %}
      </ul>
    </div>
    <div class="col-lg-4">
      {% include search.html %}
      {% include categories.html %}
    </div>

  </div>
</div>
